---
# ServiceAccount for TokMesh pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tokmesh
  namespace: default
  labels:
    app: tokmesh

---
# Role for cluster member discovery (optional)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tokmesh
  namespace: default
  labels:
    app: tokmesh
rules:
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tokmesh
  namespace: default
  labels:
    app: tokmesh
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tokmesh
subjects:
- kind: ServiceAccount
  name: tokmesh
  namespace: default
