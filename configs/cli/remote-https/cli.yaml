# TokMesh CLI - 远端 HTTPS（推荐不在文件中明文保存 API Key）

default: prod

targets:
  prod:
    url: https://prod.example.com:5443
    tls:
      # 建议使用绝对路径；若使用相对路径，推荐实现按“配置文件所在目录”解析，而非进程 CWD。
      ca_file: /etc/tokmesh-cli/certs/ca.crt
    # 生产环境禁止明文存储 API Key。
    # 建议运行时通过 -k/交互输入/密钥管理注入。
    # api_key: ""

defaults:
  output: table
  timeout: 30s
  no_color: false
